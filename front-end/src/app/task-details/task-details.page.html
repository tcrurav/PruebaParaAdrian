<ion-header>
  <ion-toolbar>
    <ion-title>Details of the task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-list *ngIf="task">
    <ion-item>
      <ion-label><b>Name of the task:</b> {{task.nameTask}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>ID of the Subject:</b> {{task.subject.nameSubject}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Limit date:</b> {{task.dateTask}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Description:</b> {{task.descriptionTask}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button class="goBack" (click)="list()" color="primary">Return</ion-button>
</ion-content>
